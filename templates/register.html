{{define "register_content"}}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Create New Account</h1>
        
        {{if .Error}}
        <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            {{.Error}}
        </div>
        {{end}}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="username" 
                       name="username" 
                       type="text" 
                       required 
                       placeholder="Choose a username">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="password" 
                       name="password" 
                       type="password" 
                       required
                       placeholder="Choose a password">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                    Confirm Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="confirm_password" 
                       name="confirm_password" 
                       type="password" 
                       required
                       placeholder="Confirm your password">
            </div>

            <div class="flex items-center justify-between pt-4">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                        type="submit">
                    Create Account
                </button>
            </div>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="/login" class="text-blue-500 hover:text-blue-700">Sign in</a>
                </p>
            </div>
        </form>
    </div>
</div>
{{end}}
